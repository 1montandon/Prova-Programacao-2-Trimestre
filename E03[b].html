<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar a sua remuneração mensal (salário).
    Calcule o Imposto de Renda (IR), segundo a regra estabelecida neste programa:
    - Até R$ 2.000,00 o IR deverá ser de 2%
    - Até R$ 4.000,00 o IR deverá ser de 4%
    - Até R$ 6.000,00 o IR deverá ser de 6%
    - Excedendo R$ 6.000,00 o IR deverá ser de 7%
    Apresente em tela o Salário Final, descontando o IR, a porcentagem de desconto e o valor do IR descontado.
    */

    //Entrada   
    const salario = Number(prompt("informe seu salario"))


    //Processamento
    let impostoDeRenda
    let porcentagemDescontado
    if (salario <= 2000) {impostoDeRenda = salario*0.02 
    porcentagemDescontado = "2%"}
    else if (salario <= 4000) {impostoDeRenda = salario*0.04
    porcentagemDescontado = "4%" }
    else if (salario <= 6000) {impostoDeRenda = salario*0.06
    porcentagemDescontado = "6%"}
    else {impostoDeRenda = salario*0.07
    porcentagemDescontado = "7%"}

    //Saída
    document.write(`Seu salario final é de R$${salario - impostoDeRenda}, a porcentagem de desconto foi de ${porcentagemDescontado} e o valor do IR foi de R$ ${impostoDeRenda}`)

    
</script>
